<ion-header>
	<ion-toolbar color="tertiary">
		<ion-menu-button slot="start"></ion-menu-button>
		<ion-title class="ion-text-uppercase">
			Course Content
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="heading">
		<div class="img">
			<img src="/assets/images/content/announc.png">
		</div>
		<ion-text>
			<h1>Announcements</h1>
			<p class="ion-no-margin">Course:
				<br />
				{{courseName}}
			</p>
		</ion-text>
	</div>
	<div class="container" *ngIf="!loader && !content">
		<ion-text color="danger" class="ion-padding">No content available!</ion-text>
	</div>

	<div class="container" *ngIf="!loader && content">
		<h5 class="ion-padding-top ion-margin-start">Latest news</h5>
		<div class="empty"></div>
		<ion-list lines="none">
			<ion-item *ngFor="let c of courseContent; let i = index">
				<ion-thumbnail slot="start">
					<img src="/assets/images/home/courses/1.jpg">
				</ion-thumbnail>
				<!-- <ion-icon name="alert-circle-outline" slot="end"></ion-icon> -->

				<ion-icon name="information-circle-outline" class="ion-float-right" slot="end"></ion-icon>
				<ion-text>
					<h5 class="ion-no-margin">
						{{c.title}}
					</h5>
					Date: {{c.date | date: "dd/MM/yyyy"}}
				</ion-text>
			</ion-item>
		</ion-list>
	</div>

	<div class="container" *ngIf="loader">
		<h5 class="ion-padding-top ion-margin-start">Latest news</h5>
		<div class="empty"></div>
		<ion-list lines="none">
			<ion-item *ngFor="let i of [1,2,3,4,5,6,7,8,9]">
				<ion-thumbnail slot="start">
					<ion-skeleton-text style="width: 100%; height: 100%" animated></ion-skeleton-text>
				</ion-thumbnail>
				<ion-text>
					<h5 class="ion-no-margin">
						<ion-skeleton-text style="width: 100px; height: 18px;" animated></ion-skeleton-text>
					</h5>
					<ion-skeleton-text style="width: 200px; height: 14px;" animated></ion-skeleton-text>
				</ion-text>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
<ion-footer class="ion-padding">
	<div class="btn-group">
		<ion-grid class="ion-no-padding">
			<ion-row class="ion-text-center">
				<ion-col routerLink="/documents">PDF</ion-col>
				<ion-col class="active">News</ion-col>
				<ion-col routerLink="/video">Video</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-footer>
