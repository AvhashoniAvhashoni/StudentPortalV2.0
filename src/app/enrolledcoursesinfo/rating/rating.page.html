<ion-content>
	<div class="container ion-padding">
		<img [src]="course.coverUrl">
		<h1><strong>{{course.name}}</strong></h1>
		<p class="code">{{course.code}}</p>
		<p class="rating">
			<span class="fa fa-star"></span>
			<span class="fa fa-star"></span>
			<span class="fa fa-star"></span>
			<span class="fa fa-star"></span>
			<span class="fa fa-star"></span>
		</p>
		<p>{{course.description}}</p>
		<ion-button class="ion-margin-bottom ion-text-capitalize" color="tertiary" expand="full">
			Submit
		</ion-button>
	</div>
</ion-content>
